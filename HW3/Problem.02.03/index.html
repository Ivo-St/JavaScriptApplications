<!DOCTYPE html>
<html>

<head>
    <title>List and Edit Countries</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
</head>

<body>
    <div id="container"></div>
    <div id="inputContainer">
        <input type="text" id='addCountry' placeholder="Country name" />
        <button id="add">Add Country</button>
        <br>
        <input type="text" id='editCountry' placeholder="Enter id" />
        <input type="text" id="countryName" placeholder="Enter the new name" />
        <button id="edit">Edit Country</button>
        <br>
        <input type="text" id='deleteCountry' placeholder="Enter id (it will be deleted)" />
        <button id="delete">Delete Country</button>
        <br>
        <button id="getIds">Get Countries Ids</button>
    </div>
    <script src="scripts/main.js"></script>
</body>

</html>
