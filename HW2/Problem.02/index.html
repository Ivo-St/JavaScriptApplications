<!DOCTYPE html>
<html>

<head>
    <title>Poll</title>
    <meta charset="UTF-8">
    <script src="scripts/libs/jquery.js"></script>
</head>

<body>
    <div>
        <div>Question1:</div>
        <div>
            What is the number?
        </div>
        <input type="radio" name="q1" value="1" id="q1a1" checked>
        <label for="q1a1">42</label>
        <input type="radio" name="q1" value="2" id="q1a2">
        <label for="q1a2">13</label>
        <br>
        <input type="radio" name="q1" value="3" id="q1a3">
        <label for="q1a3">7</label>
        <input type="radio" name="q1" value="4" id="q1a4">
        <label for="q1a4">1</label>
    </div>
    <div>
        <div>Question2:</div>
        <div>
            Which city is the capital of Bulgaria?
        </div>
        <input type="radio" name="q2" value="1" id="q2a1" checked>
        <label for="q2a1">Pleven</label>
        <input type="radio" name="q2" value="2" id="q2a2">
        <label for="q2a2">Varna</label>
        <br>
        <input type="radio" name="q2" value="3" id="q2a3">
        <label for="q2a3">Pernik</label>
        <input type="radio" name="q2" value="4" id="q2a4">
        <label for="q2a4">Sofia</label>
    </div>
    <div>
        <div>Question3:</div>
        <div>
            What is the color of the sun?
        </div>
        <input type="radio" name="q3" value="1" id="q3a1" checked>
        <label for="q3a1">Yellow</label>
        <input type="radio" name="q3" value="2" id="q3a2">
        <label for="q3a2">White</label>
        <br>
        <input type="radio" name="q3" value="3" id="q3a3">
        <label for="q3a3">Blue</label>
        <input type="radio" name="q3" value="4" id="q3a4">
        <label for="q3a4">Green</label>
    </div>
    <div>
        <div>Question4:</div>
        <div>
            How many moons does the Earth have?
        </div>
        <input type="radio" name="q4" value="1" id="q4a1" checked>
        <label for="q4a1">3</label>
        <input type="radio" name="q4" value="2" id="q4a2">
        <label for="q4a2">0</label>
        <br>
        <input type="radio" name="q4" value="3" id="q4a3">
        <label for="q4a3">1</label>
        <input type="radio" name="q4" value="4" id="q4a4">
        <label for="q4a4">12</label>
    </div>
    <button id="submit">Submit</button>
    <button id="restart">Restart</button>
    <script src="scripts/timer.js"></script>
    <script src="scripts/main.js"></script>
</body>

</html>
