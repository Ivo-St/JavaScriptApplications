<!DOCTYPE html>
<html>

<head>
    <title>Books Refactored</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="scripts/libs/jquery.js"></script>
    <script src="scripts/libs/mustache.js"></script>
    <script src="scripts/libs/q.js"></script>
    <script src="scripts/libs/lodash.js"></script>
</head>

<body>
    <div id="container">
        <div class="formContainer">
            <h3>Edit entry</h3>
            <form id="editElement">
                <div id="edittitleContainer">
                    <label>Title</label>
                    <input type="text" placeholder="Edit Title" required id="editTitle" />
                </div>
                <div id="editauthorContainer">
                    <label>Author</label>
                    <input type="text" placeholder="Edit Author" required id="editAuthor" />
                </div>
                <div id="editisbnContainer">
                    <label>ISBN</label>
                    <input type="text" placeholder="Edit ISBN" id="editIsbn" />
                </div>
                <div>
                    <label>Book's Id</label>
                    <input type="text" required readonly value="objectId" id="id" />
                </div>
                <div id="submitEsitContainer">
                    <input type="submit" value="Submit Edit" id="submitEdit">
                </div>
            </form>
        </div>
        <div class="formContainer">
            <h3>Create new entry</h3>
            <form id="createElement">
                <div id="titleContainer">
                    <label>Title</label>
                    <input type="text" placeholder="Title" required id="title" />
                </div>
                <div id="authorContainer">
                    <label>Author</label>
                    <input type="text" placeholder="Author" required id="author" />
                </div>
                <div id="isbnContainer">
                    <label>ISBN</label>
                    <input type="text" placeholder="ISBN" id="isbn" />
                </div>
                <div id="submitContainer">
                    <input type="submit" value="Submit" id="submit">
                </div>
            </form>
        </div>
    </div>
    <script src="scripts/models/booksDataModel.js"></script>
    <script src="scripts/models/headers.js"></script>
    <script src="scripts/models/requester.js"></script>
    <script src="scripts/views/allBooksView.js"></script>
    <script src="scripts/views/deleteElementView.js"></script>
    <script src="scripts/views/fillEditView.js"></script>
    <script src="scripts/views/updateBookElement.js"></script>
    <script src="scripts/controllers/booksControler.js"></script>
    <script src="scripts/app.js"></script>
</body>

</html>
